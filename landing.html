<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Network - Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ffea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      animation: flicker 2s infinite alternate;
      margin-bottom: 20px;
      text-align: center;
    }

    .apps {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .app-card {
      border: 2px solid #00ffea;
      border-radius: 10px;
      padding: 15px 20px;
      text-align: center;
      min-width: 200px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .app-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffea;
    }

    .app-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: 2px solid #00ffea;
      background: transparent;
      color: #00ffea;
      cursor: pointer;
    }

    .app-btn:hover {
      background: #00ffea;
      color: black;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      70% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1 class="glitch">The Network</h1>
  <p>Welcome to The Network Hub</p>

  <div class="apps">
    <div class="app-card">
      <div>NotesPad</div>
      <button class="app-btn" onclick="location.href='notes.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Countdown Timer</div>
      <button class="app-btn" onclick="location.href='timer.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Stopwatch</div>
      <button class="app-btn" onclick="location.href='stopwatch.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Clipboard Hub</div>
      <button class="app-btn" onclick="location.href='clipboard.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Mini Games</div>
      <button class="app-btn" onclick="location.href='games.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Glitch Clock</div>
      <button class="app-btn" onclick="location.href='clock.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Password Generator</div>
      <button class="app-btn" onclick="location.href='password.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Cipher Machine</div>
      <button class="app-btn" onclick="location.href='cipher.html'">Open</button>
    </div>
    <div class="app-card">
      <div>QR Generator</div>
      <button class="app-btn" onclick="location.href='qr.html'">Open</button>
    </div>
    <div class="app-card">
      <div>Dice Roller</div>
      <button class="app-btn" onclick="location.href='dice.html'">Open</button>
    </div>
  </div>
</body>
</html>
