<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Network - Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: black;
      color: #00ffea;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .glitch {
      font-size: 2rem;
      position: relative;
      animation: flicker 2s infinite alternate;
      margin-bottom: 10px;
      text-align: center;
    }

    .glitch::before, .glitch::after {
      content: "The Network";
      position: absolute;
      left: 0;
      top: 0;
      color: #ff00ff;
      background: black;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 20px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 15px, 0); }
      80% { clip: rect(0, 9999px, 5px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(80px, 9999px, 100px, 0); }
      20% { clip: rect(40px, 9999px, 60px, 0); }
      40% { clip: rect(70px, 9999px, 90px, 0); }
      60% { clip: rect(10px, 9999px, 30px, 0); }
      80% { clip: rect(50px, 9999px, 70px, 0); }
      100% { clip: rect(20px, 9999px, 40px, 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      70% { opacity: 0.6; }
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 30px;
    }

    .app-card {
      border: 2px solid #00ffea;
      border-radius: 10px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .app-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffea;
    }

    .app-title {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #00ffea;
    }

    .app-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: 2px solid #00ffea;
      background: transparent;
      color: #00ffea;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .app-btn:hover {
      background: #00ffea;
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="glitch">The Network</h1>
  <p>Welcome to The Network Apps Hub</p>

  <div class="apps" id="apps"></div>

  <script>
    // ðŸ”§ Customize your 10 apps here
    const apps = [
      { name: "Notes", url: "notes.html" },
      { name: "Timer", url: "timer.html" },
      { name: "Focus Music", url: "music.html" },
      { name: "Chatroom", url: "chat.html" },
      { name: "Files", url: "files.html" },
      { name: "Contacts", url: "contacts.html" },
      { name: "Tasks", url: "tasks.html" },
      { name: "Terminal", url: "terminal.html" },
      { name: "Weather", url: "weather.html" },
      { name: "Settings", url: "settings.html" },
    ];

    const container = document.getElementById("apps");

    apps.forEach(app => {
      container.innerHTML += `
        <div class="app-card">
          <div class="glitch">The Network</div>
          <div class="app-title">${app.name}</div>
          <button class="app-btn" onclick="window.location.href='${app.url}'">Open</button>
        </div>
      `;
    });
  </script>
</body>
</html>
