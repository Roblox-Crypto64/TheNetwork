
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown Timer</title>
<style>body{background:black;color:#0ff;font-family:monospace;text-align:center;padding:20px;}input,button{font-size:1.2rem;margin:5px;}</style>
</head>
<body>
<h1>Countdown Timer</h1>
<input type="number" id="seconds" placeholder="Seconds">
<button id="start">Start</button>
<div id="display">0</div>
<script>
let interval;
document.getElementById('start').onclick=()=>{
  clearInterval(interval);
  let sec = parseInt(document.getElementById('seconds').value);
  document.getElementById('display').innerText=sec;
  interval=setInterval(()=>{
    sec--;
    document.getElementById('display').innerText=sec;
    if(sec<=0) clearInterval(interval);
  },1000);
};
</script>
</body>
</html>
