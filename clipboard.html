
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clipboard Hub</title>
<style>body{background:black;color:#0ff;font-family:monospace;padding:20px;}textarea{width:100%;height:80vh;background:#000;color:#0ff;border:2px solid #0ff;font-size:1.2rem;}</style>
</head>
<body>
<h1>Clipboard Hub</h1>
<textarea id="clip"></textarea><br>
<button id="copy">Copy to Clipboard</button>
<script>
const ta=document.getElementById('clip');
ta.value=localStorage.getItem('clip')||'';
ta.addEventListener('input',()=>{localStorage.setItem('clip',ta.value);});
document.getElementById('copy').onclick=()=>{ta.select();navigator.clipboard.writeText(ta.value);};
</script>
</body>
</html>
