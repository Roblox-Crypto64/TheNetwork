
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Games - Snake</title>
<style>body{background:black;color:#0ff;font-family:monospace;text-align:center;}canvas{background:#000;display:block;margin:auto;border:2px solid #0ff;}</style>
</head>
<body>
<h1>Mini Games - Snake</h1>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const grid=20;
let snake=[{x:160,y:160}];
let dx=grid; let dy=0;
let food={x:0,y:0};
function placeFood(){food.x=Math.floor(Math.random()*20)*grid;food.y=Math.floor(Math.random()*20)*grid;}
placeFood();
function loop(){
  ctx.fillStyle='#000';ctx.fillRect(0,0,400,400);
  snake.unshift({x:snake[0].x+dx,y:snake[0].y+dy});
  if(snake[0].x===food.x&&snake[0].y===food.y){placeFood();} else {snake.pop();}
  ctx.fillStyle='red';ctx.fillRect(food.x,food.y,grid,grid);
  ctx.fillStyle='#0ff';snake.forEach(s=>ctx.fillRect(s.x,s.y,grid-1,grid-1));
  if(snake.slice(1).some(s=>s.x===snake[0].x&&s.y===snake[0].y)){snake=[{x:160,y:160}];dx=grid;dy=0;}
}
setInterval(loop,100);
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp' && dy===0){dx=0;dy=-grid;}
  if(e.key==='ArrowDown' && dy===0){dx=0;dy=grid;}
  if(e.key==='ArrowLeft' && dx===0){dx=-grid;dy=0;}
  if(e.key==='ArrowRight' && dx===0){dx=grid;dy=0;}
});
</script>
</body>
</html>
