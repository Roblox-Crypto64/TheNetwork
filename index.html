<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ffea;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      animation: flicker 2s infinite alternate;
      margin-bottom: 20px;
    }

    .glitch::before, .glitch::after {
      content: "The Network";
      position: absolute;
      left: 0;
      top: 0;
      color: #ff00ff;
      background: black;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 20px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 15px, 0); }
      80% { clip: rect(0, 9999px, 5px, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(80px, 9999px, 100px, 0); }
      20% { clip: rect(40px, 9999px, 60px, 0); }
      40% { clip: rect(70px, 9999px, 90px, 0); }
      60% { clip: rect(10px, 9999px, 30px, 0); }
      80% { clip: rect(50px, 9999px, 70px, 0); }
      100% { clip: rect(20px, 9999px, 40px, 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      70% { opacity: 0.6; }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 15px;
      line-height: 1.6;
      animation: flicker 3s infinite alternate;
    }

    .error { color: #ff3333; }
    .update { color: #ffaa00; }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    // --- TOGGLE: set this to "true", "false", or "error" ---
    const networkStatus = "true";
    // ------------------------------------------------------

    const app = document.getElementById("app");

    if (networkStatus === "true") {
      app.innerHTML = `
        <div class="glitch">The Network</div>
        <div class="message update">⏳ Initializing... Please wait</div>
      `;
      // redirect after 10 seconds
      setTimeout(() => {
        window.location.href = "landing.html";
      }, 10000);
    } else if (networkStatus === "false") {
      app.innerHTML = `
        <div class="glitch">The Network</div>
        <div class="message update">⚙️ Update Installing...<br>The Network is Temporarily Down.</div>
      `;
    } else if (networkStatus === "error") {
      app.innerHTML = `
        <div class="glitch">The Network</div>
        <div class="message error">❌ An Unexpected Development Error Occurred.</div>
      `;
    } else {
      app.innerHTML = `
        <div class="glitch">The Network</div>
        <div class="message error">❓ Unknown status. Please check configuration.</div>
      `;
    }
  </script>
</body>
</html>
