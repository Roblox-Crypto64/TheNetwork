
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>body{background:black;color:#0ff;font-family:monospace;text-align:center;padding:20px;}input,button{margin:5px;font-size:1.2rem;}#canvas{margin-top:10px;}</style>
</head>
<body>
<h1>QR Generator</h1>
<input type="text" id="text" placeholder="Text/URL"><br>
<button id="gen">Generate</button><br>
<canvas id="canvas"></canvas>
<script>
document.getElementById('gen').onclick=()=>{
  QRCode.toCanvas(document.getElementById('canvas'),document.getElementById('text').value,{width:200});
};
</script>
</body>
</html>
