
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<style>body{background:black;color:#0ff;font-family:monospace;text-align:center;padding:20px;}button,input{margin:5px;font-size:1.2rem;}</style>
</head>
<body>
<h1>Password Generator</h1>
<input type="number" id="length" value="12" min="4" max="64"> Length<br>
<button id="gen">Generate</button>
<div id="output"></div>
<script>
function genPass(len){const chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=';let p='';for(let i=0;i<len;i++){p+=chars[Math.floor(Math.random()*chars.length)];}return p;}
document.getElementById('gen').onclick=()=>{document.getElementById('output').innerText=genPass(document.getElementById('length').value);};
</script>
</body>
</html>
